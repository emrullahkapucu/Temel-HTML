<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul style="list-style-type: circle">
      <li>Coffee</li>
      <li>Tee</li>
      <li>Milk</li>
    </ul>
    <ul style="list-style-type: square">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <ul style="list-style-type: none">
      <li>Dog</li>
      <li>Cat</li>
      <li>Fish</li>
    </ul>

    <ol>
      <li>Dog</li>
      <li>Cat</li>
      <li>Fish</li>
    </ol>
    <ol type="A">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>
    <ol type="1">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>

    <ol type="I">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>
  </body>
</html>
