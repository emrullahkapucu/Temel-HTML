<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Normal Text</p>
    <p><b>kalın text</b></p>
    <!-- kalın text için-->
    <p><strong>kalın text</strong></p>
    <!-- strong etiketi de kalın text için kullanılır-->
    <p><i>italik text</i></p>
    <!-- italik text için-->
    <p><em>vurgulanmıs</em></p>
    <!-- em etiketi de vurgulanmıs-->

    <h1>Eğitimimiz <small>Css</small> Eğitimi</h1>
    <!-- small etiketi başlıkta küçük yazı için kullanılır-->
    <h2>Bu bir <mark>işaretlenmiş</mark> başlıktır</h2>
    <!-- mark etiketi metni işaretlemek için kullanılır-->
    <p>Bu bir <del>silinmiş</del> metin örneğidir</p>
    <!-- del etiketi silinmiş metin için kullanılır-->
    <p>Bu bir <ins>eklenmiş</ins> metin örneğidir</p>
    <!-- ins etiketi eklenmiş metin için kullanılır-->
    <p>Bu bir <sub>alt simge</sub> örneğidir</p>
    <!-- sub etiketi alt simge için kullanılır-->
    <p>Bu bir <sup>üst simge</sup> örneğidir</p>
    <!-- sup etiketi üst simge için kullanılır-->
  </body>
</html>
